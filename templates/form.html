<!DOCTYPE html>
<html>
<head>
    <title>Satış Tahmin Modeli</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #1a1a1a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Satış Tahmini</h1>
        <form action="/predict-form" method="post">
            <label>TV Reklam Bütçesi:</label>
            <input type="number" step="any" name="TV" required>

            <label>Radyo Reklam Bütçesi:</label>
            <input type="number" step="any" name="Radio" required>

            <label>Gazete Reklam Bütçesi:</label>
            <input type="number" step="any" name="Newspaper" required>

            <input type="submit" value="Tahmin Et">
        </form>

        {% if prediction %}
        <div class="result">
            Tahmin Edilen Satış: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
